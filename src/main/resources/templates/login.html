<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/loginCSS.css}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <header>
            <nav class="topnav">
                <ul>
                    <li><a th:href="@{/home}">Home</a></li>
                    <li><a th:href="@{/auth/register}">Register</a></li>
                    <li><a th:href="@{/auth/login}">Log In</a></li>
                </ul>
            </nav>
            <div class="logstatus">
            </div>
        </header>
        <div class="form-center">
            <form method="post" role="form" th:action="@{/auth/authenticate}">
                <h1>Login</h1>
                <div class="inputs">
                    <div class="form-group labelcontrol">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter username"
                                type="username"
                                required
                        />
                    </div>
                    <div class="form-group labelcontrol">
                        <label class="form-label">Password</label>
                        <input
                              class="form-control"
                              id="password"
                              name="password"
                              placeholder="Enter password"
                              type="password"
                              required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <button class="submit-button" type="submit">Login</button>
                </div>
                <div class="form-group">
                    <span>Not registered yet? <a th:href="@{/auth/register}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
