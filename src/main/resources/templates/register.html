<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link th:href="@{/styles/registerCSS.css}" rel="stylesheet">
</head>
<body>
    <div class="box">
        <header>
            <nav class="topnav">
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/auth/register}">Register</a></li>
                    <li><a th:href="@{/auth/login}">Log In</a></li>
                </ul>
            </nav>
            <div class="logstatus">
            </div>
        </header>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully registered our app!
            </div>
        </div>
        <div class="form-center">
            <form method="post" role="form" th:action="@{/auth/register}" th:object="${user}">
                <h1>Registration</h1>
                <div class="inputs">
                    <div class="form-group labelcontrol">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter username"
                                type="username"
                                required
                        />
                        <p th:errors = "*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}"></p>
                    </div>
                    <div class="form-group labelcontrol">
                        <label class="form-label">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter email address"
                               th:field="*{email}" type="email" />
                        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    <div class="form-group labelcontrol">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                type="password"
                                required
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <button class="submit-button" type="submit">Register</button>
                </div>
                <div class="form-group">
                    <span>You have an account? <a th:href="@{/auth/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
